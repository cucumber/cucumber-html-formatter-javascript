name: Release maven package

on:
  push:
    branches:
      - release/*
  pull_request:
    branches:
      - main

jobs:
  pre-release-check:
    uses: cucumber/html-formatter/.github/workflows/prerelease-checks.yml@add-release-workflows

  test-java:
    uses: cucumber/html-formatter/.github/workflows/test-java.yml@add-release-workflows

  publish-mvn:
    name: Publish Maven Package
    needs: [pre-release-check, test-java]
    runs-on: ubuntu-latest
    # environment: Release

    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/actions/prepare

      - uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: "11"
          cache: "maven"

